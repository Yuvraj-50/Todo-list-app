<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <!-- linking bootstrap file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- linking style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- linking fontawesome style sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- linnking script file -->
    <script src="./js/script.js" defer></script>

</head>

<body>
    <div class="container mt-5">
        <form class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add your todo here...." id="inp-add">
            <button class="btn btn-primary" type="submit" id="btn-add">Add</button>
        </form>
        <div class="delete-all">
            <button class="btn btn-primary delete-completed">Delete All Completed</button>
        </div>
    </div>


    <div class="container mt-4">
        <div class="todo__list-container">
        </div>
    </div>

    <div class="edit-modal hidden">
        <div class="modal-title">
            <h2>Edit todo</h2>
            <i class="fas fa-xmark close-modal fa-2x"></i>
        </div>
        <textarea id="edit-todo-text" cols="30" rows="5" class="text-area"></textarea>
        <button class="btn btn-primary update-btn" type="button">Update</button>
    </div>
</body>

</html>
